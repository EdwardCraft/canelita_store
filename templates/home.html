{% extends "base.html" %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}

    <section class="banner-area py-7">
        <!-- Content -->
        <div class="container">
            <div class="row  align-items-center">
                <div class="col-md-12 col-lg-7 text-center text-lg-left">
                    <div class="main-banner">
                        <!-- Heading -->
                        <h1 class="display-4 mb-4 font-weight-normal">
                            Canelita Store es lider en la industria
                        </h1>

                        <!-- Subheading -->
                        <h2 class="display-5 mb-4 font-weight-normal">
                            en la venta de  productos orientales.
                        </h2>

                        <!-- Button -->
                        <p class="mb-0">
                            <a href={% url 'productos' %}  class="btn btn-primary btn-circled">
                                Comprar ahora
                            </a>
                        </p>
                    </div>
                </div>

                <div class="col-lg-5 d-none d-lg-block">
                    <div class="banner-img-block">
                        <img src="{% static 'images/banner-img-4.png' %}" alt="banner-img" class="img-fluid">
                    </div>
                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </section>

{%  endblock %}
